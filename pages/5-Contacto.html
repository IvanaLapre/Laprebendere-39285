<main class="mainContacto">
  <h1>CONTACTANOS</h1>
</main>

      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nombre y Apellido</label>
          <input type="text" class="form-control" id="form-check-input" placeholder="Nombre y Apellido">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@ejemplo.com">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Calle Ejemplo 1234">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Ciudad">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Provincia</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Provincia">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">País</label>
          <select id="inputState" class="form-select">
            <option selected>Selecciona...</option>
            <option>Argentina</option>
            <option>Uruguya</option>
            <option>España</option>
            <option>Italia</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Código postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Mensaje</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Escriba aquí su mensaje...">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Recibir newsletter semanal
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>

      <footer>
        <div>
            <img src="../img/Logo/EmpanaderiaFnegro2.png" alt="logo" width="180px" height="60px"/>
          </div>
          <ul>
            <li>Proveedores</li>
            <li>Trabajá con nosotros</li>
            <li>Franquicias</li>
          </ul>
    </footer>
